        }
        .place-card {
            background-color: #f0f0f0;
            width: 150px;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        .place-card:hover {

}
